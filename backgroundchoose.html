<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VISUAL COMMAND CENTER</title>
    <script src="nguoigaccong.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-gold: #ffd700;
            --neon-purple: #bd00ff;
            --danger: #ff3333;
            --bg-dark: #02050a;
            
            /* Màu chủ đạo động */
            --current-neon: var(--neon-blue);
        }

        body {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Courier, monospace;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Đẩy nội dung lên trên */
            overflow: hidden;
            transition: background 0.5s ease;
            padding-top: 20px; /* Khoảng cách an toàn trên cùng */
            box-sizing: border-box;
            position: relative; /* Để canvas absolute bám theo */
        }

        /* --- 0. METEOR CANVAS (LAYER DƯỚI CÙNG) --- */
        #meteor-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 0; /* Nằm dưới cùng */
            opacity: 0.6; /* Giảm nhẹ opacity cho đỡ rối mắt */
        }

        /* --- 1. COMPACT TITLE --- */
        .header-title {
            font-size: 14px; 
            letter-spacing: 3px;
            color: var(--current-neon);
            text-shadow: 0 0 8px var(--current-neon);
            margin-bottom: 15px; 
            text-transform: uppercase;
            font-weight: 900;
            transition: 0.3s;
            z-index: 10; /* Nằm trên sao băng */
            position: relative;
        }

        /* --- 2. COMPACT TABS --- */
        .tab-container {
            display: flex;
            gap: 8px; 
            margin-bottom: 15px;
            z-index: 10; /* Nằm trên sao băng */
            flex-wrap: wrap; 
            justify-content: center;
            position: relative;
        }

        .tab-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 6px 12px; 
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            transition: all 0.3s ease;
        }

        /* Active Styles */
        .tab-btn.active-op { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); background: rgba(0, 242, 255, 0.1); }
        .tab-btn.active-arc { border-color: var(--neon-gold); color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); background: rgba(255, 215, 0, 0.1); }
        .tab-btn.active-orc { border-color: var(--neon-purple); color: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); background: rgba(189, 0, 255, 0.1); }
        .tab-btn.locked { opacity: 0.3; pointer-events: none; filter: grayscale(100%); border-style: dashed; }

        /* --- 3. MOBILE RATIO COCOON (Kén Dọc) --- */
        .cocoon-wrapper {
            position: relative;
            width: 260px;
            height: 420px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            z-index: 10; /* Nằm trên sao băng */
        }

        .cocoon-frame {
    position: absolute;
    width: 100%; height: 100%;
    
    /* --- KỸ THUẬT COPY TỪ .btn-back-system:hover --- */
    border: 1px solid var(--current-neon);    /* Viền mảnh 1px */
    box-shadow: 0 0 25px var(--current-neon); /* Aura chỉ tỏa ra ngoài */
    
    /* Các thuộc tính cấu trúc giữ nguyên */
    border-radius: 20px; 
    background: rgba(0, 0, 0, 0.6); /* Nền tối để làm nổi ảnh bên trong */
    backdrop-filter: blur(5px);
    
    transition: 0.5s ease;
    z-index: 5;
    overflow: hidden;
}


        .bg-preview {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
        }
        .bg-preview.loaded { opacity: 1; }

        .nav-arrow {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            color: var(--current-neon);
            font-size: 50px; 
            cursor: pointer; z-index: 20;
            transition: 0.3s;
            user-select: none;
            text-shadow: 0 0 5px #000;
        }
        .nav-arrow:active { transform: translateY(-50%) scale(0.8); }
        .arrow-left { left: -40px; }
        .arrow-right { right: -40px; }

        .file-label {
            position: absolute;
            bottom: 10px; 
            left: 0; width: 100%; text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 9px; letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 6;
            text-shadow: 0 0 2px #000;
        }

        /* --- 4. ROUNDED ACTION BUTTONS --- */
        .action-dock {
            display: flex;
            gap: 15px;
            width: 260px; 
            justify-content: center;
            margin-bottom: 30px;
            z-index: 10; /* Nằm trên sao băng */
            position: relative;
        }

        .btn-cmd {
            flex: 1;
            padding: 10px 0;
            border: 1px solid;
            background: rgba(0, 0, 0, 0.8);
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 30px; 
            letter-spacing: 1px;
        }

        .btn-initiate {
            border-color: var(--current-neon); color: var(--current-neon);
            box-shadow: 0 0 5px rgba(255,255,255,0.05);
        }
        .btn-initiate:hover {
            background: var(--current-neon); color: #000; box-shadow: 0 0 20px var(--current-neon);
        }

        .btn-reset {
            border-color: var(--danger); color: var(--danger);
        }
        .btn-reset:hover {
            background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger);
        }

        /* --- 5. BACK BUTTON --- */
        .btn-back-system {
            margin-top: auto; 
            margin-bottom: 40px;
            padding: 8px 30px;
            border: 1px solid var(--current-neon); 
            color: var(--current-neon);
            background: transparent;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            opacity: 0.6; 
            transition: 0.3s;
            border-radius: 4px;
            text-shadow: 0 0 5px var(--current-neon);
            box-shadow: inset 0 0 5px rgba(0, 242, 255, 0.1);
            z-index: 10; /* Nằm trên sao băng */
            position: relative;
        }

        .btn-back-system:hover {
            opacity: 1;
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px var(--current-neon);
        }

        /* --- 6. CUSTOM NEON MODAL --- */
        #confirmModal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center; align-items: center;
        }

        .modal-box {
            width: 280px;
            background: #050000;
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from{transform:scale(0.8);opacity:0} to{transform:scale(1);opacity:1} }

        .modal-title {
            color: var(--danger); font-size: 16px; font-weight: bold;
            margin-bottom: 10px; letter-spacing: 2px;
            text-shadow: 0 0 10px var(--danger);
        }
        .modal-msg {
            color: #ccc; font-size: 12px; margin-bottom: 20px; line-height: 1.5;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 8px 20px; border-radius: 20px; cursor: pointer;
            font-size: 11px; font-weight: bold; border: 1px solid; background: transparent;
            transition: 0.3s;
        }
        .m-cancel { border-color: #555; color: #888; }
        .m-cancel:hover { border-color: #fff; color: #fff; }
        .m-ok { border-color: var(--danger); color: var(--danger); }
        .m-ok:hover { background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger); }

    </style>
</head>
<body>
    
    <canvas id="meteor-canvas"></canvas>

    <div class="header-title">VISUAL COMMAND</div>

    <div class="tab-container">
        <div class="tab-btn" id="tab-op" onclick="selectTask('OPERATOR')">OPERATOR</div>
        <div class="tab-btn" id="tab-arc" onclick="selectTask('ARCHITECT')">ARCHITECT</div>
        <div class="tab-btn" id="tab-orc" onclick="selectTask('ORCHESTRATOR')">ORCHESTRATOR</div>
    </div>

    <div class="cocoon-wrapper">
        <div class="nav-arrow arrow-left" onclick="changeImage(-1)">&#171;</div>
        
        <div class="cocoon-frame">
            <div class="bg-preview" id="bgPreview"></div>
            <div class="file-label" id="fileLabel">LOADING...</div>
        </div>

        <div class="nav-arrow arrow-right" onclick="changeImage(1)">&#187;</div>
    </div>

    <div class="action-dock">
        <button class="btn-cmd btn-reset" onclick="openResetModal()">RESET</button>
        <button class="btn-cmd btn-initiate" onclick="initiateProtocol()">INITIATE</button>
    </div>

    <button class="btn-back-system" onclick="window.location.href='hologram0.html'">BACK TO LOBBY</button>

    <div id="confirmModal">
        <div class="modal-box">
            <div class="modal-title">⚠ SYSTEM PURGE</div>
            <div class="modal-msg">
                Bạn có chắc muốn hủy bỏ mọi giao diện tùy chỉnh?<br>
                Hệ thống sẽ quay về nền đen mặc định.
            </div>
            <div class="modal-actions">
                <button class="modal-btn m-cancel" onclick="closeResetModal()">QUAY LẠI</button>
                <button class="modal-btn m-ok" onclick="confirmReset()">XÁC NHẬN</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. METEOR SHOWER ENGINE (COPY TỪ UOCNGUYEN.HTML) ---
        function initMeteorShower() {
            const canvas = document.getElementById('meteor-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let meteors = [];
            
            class Meteor {
                constructor() { this.reset(); }
                reset() {
                    // Xuất hiện từ trên hoặc trái
                    if(Math.random() > 0.5) { this.x = Math.random() * canvas.width; this.y = -100; } 
                    else { this.x = -100; this.y = Math.random() * canvas.height; }
                    
                    this.len = Math.random() * 50 + 10;
                    this.speed = Math.random() * 3 + 2; 
                    this.size = Math.random() * 1.5 + 0.5;
                    this.angle = Math.PI / 4; 
                }
                update() {
                    this.x += this.speed;
                    this.y += this.speed;
                    if (this.x > canvas.width + 100 || this.y > canvas.height + 100) this.reset();
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    const gradient = ctx.createLinearGradient(0, 0, this.len, 0);
                    // Dùng màu chủ đạo hiện tại cho sao băng luôn cho đồng bộ
                    gradient.addColorStop(0, "rgba(255,255,255,0.8)");
                    gradient.addColorStop(1, "rgba(0,0,0,0)");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, this.len, this.size);
                    ctx.restore();
                }
            }

            for(let i=0; i<30; i++) meteors.push(new Meteor());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                meteors.forEach(m => { m.update(); m.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
            
            // Auto resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // --- CẤU HÌNH DỮ LIỆU ---
        const DB = {
            OPERATOR: {
                color: '#00f2ff', // Xanh Neon
                files: Array.from({length: 5}, (_, i) => `operator${i+1}.jpg`) 
            },
            ARCHITECT: {
                color: '#ffd700', // Vàng Neon
                files: Array.from({length: 5}, (_, i) => `architect${i+1}.jpg`)
            },
            ORCHESTRATOR: {
                color: '#bd00ff', // Tím Neon
                files: Array.from({length: 5}, (_, i) => `orchestrator${i+1}.jpg`)
            }
        };

        // --- TRẠNG THÁI HIỆN TẠI ---
        let currentTask = 'OPERATOR';
        let currentIndex = 0;
        let userLevel = 1;

        // --- 1. KHỞI TẠO ---
        window.onload = function() {
            // Kích hoạt sao băng ngay lập tức
            initMeteorShower();

            if (typeof NguoiGacCong !== 'undefined') {
                const identity = NguoiGacCong.traLoiDanhTinh();
                userLevel = identity.level;
            }

            setupTabs(userLevel);

            if (userLevel >= 2) selectTask('OPERATOR');
            else {
                alert("ACCESS DENIED: LEVEL TOO LOW");
                window.location.href = 'hologram0.html';
            }
        };

        function setupTabs(level) {
            const opBtn = document.getElementById('tab-op');
            const arcBtn = document.getElementById('tab-arc');
            const orcBtn = document.getElementById('tab-orc');
            
            // Logic khóa nút
            if (level < 3) {
                arcBtn.classList.add('locked');
                orcBtn.classList.add('locked');
            }
            else if (level < 4) {
                orcBtn.classList.add('locked');
            }
        }

        // --- 2. LOGIC CHỌN TASK ---
        function selectTask(taskName) {
            if (taskName === 'ARCHITECT' && userLevel < 3) return;
            if (taskName === 'ORCHESTRATOR' && userLevel < 4) return;

            currentTask = taskName;
            currentIndex = 0;

            document.querySelectorAll('.tab-btn').forEach(btn => btn.className = 'tab-btn');

            if (taskName === 'OPERATOR') document.getElementById('tab-op').classList.add('active-op');
            if (taskName === 'ARCHITECT') document.getElementById('tab-arc').classList.add('active-arc');
            if (taskName === 'ORCHESTRATOR') document.getElementById('tab-orc').classList.add('active-orc');

            document.documentElement.style.setProperty('--current-neon', DB[taskName].color);
            updateCocoonDisplay();
        }

        // --- 3. LOGIC KÉN ---
        function changeImage(direction) {
            const files = DB[currentTask].files;
            currentIndex += direction;
            if (currentIndex >= files.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = files.length - 1;
            updateCocoonDisplay();
        }

        function updateCocoonDisplay() {
            const preview = document.getElementById('bgPreview');
            const label = document.getElementById('fileLabel');
            const fileName = DB[currentTask].files[currentIndex];

            preview.classList.remove('loaded');
            setTimeout(() => {
                preview.style.backgroundImage = `url('./${fileName}')`;
                label.innerText = fileName;
                preview.classList.add('loaded');
            }, 150);
        }

        // --- 4. LỆNH INITIATE ---
        function initiateProtocol() {
            const selectedFile = DB[currentTask].files[currentIndex];
            localStorage.setItem('AURA_COMMAND_BG', selectedFile);
            localStorage.setItem('user_lobby_bg', selectedFile);

            const btn = document.querySelector('.btn-initiate');
            const originalText = btn.innerText;
            btn.innerText = "ACTIVE";
            btn.style.background = DB[currentTask].color;
            btn.style.color = "#000";

            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = ""; 
                btn.style.color = "";
            }, 1000);
        }

        // --- 5. LOGIC RESET VỚI POPUP MỚI ---
        function openResetModal() {
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function closeResetModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }
        function confirmReset() {
            localStorage.setItem('AURA_COMMAND_BG', 'CLEAR_TO_BLACK');
            localStorage.setItem('user_lobby_bg', '');
            closeResetModal();
        }
    </script>
</body>
</html>
